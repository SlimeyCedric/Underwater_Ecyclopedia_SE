<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
  <div style="background-color: #3572EF; padding: 0 0 118px 0; width: 1152px; box-sizing: border-box;">
    <div style="position: relative; display: flex; flex-direction: column; box-sizing: border-box;">
      <div style="background: linear-gradient(90deg, #A7E6FF, #050C9C); position: relative; margin: 0 0 60px 0; display: flex; flex-direction: row; width: 1152px; box-sizing: border-box;">
        <div style="background-color: #A7E6FF; position: relative; display: flex; padding: 30px 1.2px 31px 0; width: 150px; box-sizing: border-box;">
          <span style="word-break: break-word; font-family: 'Inter', sans-serif; font-weight: normal; font-size: 32px; color: #FFFFFF;">
            About
          </span>
        </div>
        <div style="background-color: #3ABEF9; position: relative; display: flex; padding: 30px 9.7px 31px 0; width: 150px; box-sizing: border-box;">
          <span style="word-break: break-word; font-family: 'Inter', sans-serif; font-weight: normal; font-size: 32px; color: #FFFFFF;">
            Pedia
          </span>
        </div>
        <div style="background-color: #3572EF; position: relative; margin: 0 3px 0 0; display: flex; padding: 30px 15.7px 31px 14px; box-sizing: border-box;">
          <span style="word-break: break-word; font-family: 'Inter', sans-serif; font-weight: normal; font-size: 32px; color: #FFFFFF;">
            Contact
          </span>
        </div>
        <div style="background-color: #050C9C; position: relative; padding: 30px 16px 31px 16px; width: 150px; box-sizing: border-box;">
          <span style="word-break: break-word; font-family: 'Inter', sans-serif; font-weight: normal; font-size: 32px; color: #FFFFFF;">
            Games
          </span>
        </div>
      </div>
      <div style="background-image: url('../assets/images/phone_logo.png'); background-position: 50% 50%; background-size: cover; background-repeat: no-repeat; margin: 0 37px 12px 37px; align-self: start; width: 130px; height: 130px;">
      </div>
      <div style="margin: 0 33px 34px 33px; display: inline-block; align-self: start; word-break: break-word; font-family: 'Inter', sans-serif; font-weight: bold; font-size: 30px; color: #FFFFFF;">
        Phone Us
      </div>
      <div style="background-image: url('../assets/images/email_logo_1.png'); background-position: 50% 50%; background-size: cover; background-repeat: no-repeat; margin: 0 33px 12px 33px; align-self: start; width: 130px; height: 130px;">
      </div>
      <div style="margin: 0 37px 66px 37px; display: inline-block; align-self: start; word-break: break-word; font-family: 'Inter', sans-serif; font-weight: bold; font-size: 30px; color: #FFFFFF;">
        Email Us
      </div>
      <input hint="Message Us" style="margin: 0 31px 13px 31px; display: inline-block; align-self: start; word-break: break-word; font-family: 'Inter', sans-serif; font-weight: bold; font-size: 35px; color: #FFFFFF;">
        Message Us
      </div>
      <div style="margin: 0 31px 22px 31px; display: flex; flex-direction: row; align-self: start; width: fit-content; box-sizing: border-box;">
        <div style="border-radius: 10px; background-color: #D9D9D9; position: relative; margin: 0 38px 0 0; padding: 10px 9px 9px 9px; width: 300px; box-sizing: border-box;">
          <span style="word-break: break-word; font-family: 'Inter', sans-serif; font-weight: normal; font-size: 30px; color: #000000;">
            First Name
          </span>
        </div>
        <div style="border-radius: 10px; background-color: #D9D9D9; position: relative; padding: 10px 11px 9px 11px; width: 300px; box-sizing: border-box;">
          <span style="word-break: break-word; font-family: 'Inter', sans-serif; font-weight: normal; font-size: 30px; color: #000000;">
            Last Name
          </span>
        </div>
      </div>
      <div style="border-radius: 10px; background-color: #D9D9D9; position: relative; margin: 0 31px 22px 31px; align-self: start; padding: 10px 9px 9px 9px; width: fit-content; box-sizing: border-box;">
        <span style="word-break: break-word; font-family: 'Inter', sans-serif; font-weight: normal; font-size: 30px; color: #000000;">
          Email
        </span>
      </div>
      <div style="border-radius: 10px; background-color: #D9D9D9; position: relative; margin: 0 31px 52px 31px; align-self: start; padding: 10px 9px 104px 9px; width: fit-content; box-sizing: border-box;">
        <span style="word-break: break-word; font-family: 'Inter', sans-serif; font-weight: normal; font-size: 30px; color: #000000;">
          Comment
        </span>
      </div>
      <div style="border-radius: 10px; background-color: #D9D9D9; position: relative; margin: 0 31px 0 31px; display: flex; align-self: start; padding: 10px 0.7px 9px 0; width: 200px; box-sizing: border-box;">
        <span style="word-break: break-word; font-family: 'Inter', sans-serif; font-weight: normal; font-size: 30px; color: #000000;">
          Submit
        </span>
      </div>
    </div>
    <div style="background-image: url('../assets/images/logo.png'); background-position: 50% 50%; background-size: cover; background-repeat: no-repeat; position: absolute; left: 33px; top: -10px; width: 120px; height: 120px;">
    </div>
  </div>
</body>
</html>
